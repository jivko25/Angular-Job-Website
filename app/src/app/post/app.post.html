<div class="wrapper">
    <div class="section">
        <h3>Title: {{title}}</h3>
        <p>Description: {{description}}</p>
        <h5>Type: {{type}}</h5>
        <h5>Category: {{category}}</h5>
    </div>
    <div class="section">
        <h3>Company : {{company}}</h3>
    </div>
    <div class="actions">
        <button *ngIf="currentUser !== company && !isCompany" [disabled]="isLiked">Like</button>
        <button *ngIf="currentUser !== company && !isCompany" style="background-color: green">Apply</button>
        <button *ngIf="currentUser == company" style="background-color: rgb(255, 217, 0);">Edit</button>
        <button *ngIf="currentUser == company" style="background-color: rgb(255, 0, 0);">Delete</button>
    </div>
</div>
