<div class="wrapper">
    <div class="register-wrapper">
        <input type="text" #name name="name" placeholder="Name">
        <input type="text" #email name="email" placeholder="Email">
        <input type="password" #password name="password" placeholder="Password">
        <button (click)="register(name.value, email.value, password.value)">Register</button>
    </div>
</div>
